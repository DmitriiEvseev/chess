<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chess Game</title>
    <!-- Include chessboard.js and chess.js for chess game -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    <style>
        #board {
            width: 400px;
            margin: 20px auto;
        }
        #game-status {
            text-align: center;
            margin-top: 20px;
        }
        button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Online Chess Game</h1>
    <div id="board"></div>
    <div id="game-status"></div>
    <button id="resetGameButton">Reset Game</button>

    <script>
        // Initialize chess game and board
        const chess = new Chess();
        const board = Chessboard('board', {
            draggable: true,
            dropOffBoard: 'snapback',
            position: 'start',
            onDrop: handleMove
        });

        const gameStatusEl = document.getElementById('game-status');
        const resetGameButton = document.getElementById('resetGameButton');

        // Function to handle moves
        function handleMove(source, target) {
            const move = chess.move({
                from: source,
                to: target,
                promotion: 'q' // Automatically promote to queen
            });

            if (move === null) return 'snapback';

            updateGameStatus();
        }

        // Function to update game status
        function updateGameStatus() {
            let status = '';

            if (chess.in_checkmate()) {
                status = 'Game over, ' + (chess.turn() === 'w' ? 'Black' : 'White') + ' is in checkmate.';
            } else if (chess.in_draw()) {
                status = 'Game over, drawn position';
            } else {
                status = 'Turn: ' + (chess.turn() === 'w' ? 'White' : 'Black');

                if (chess.in_check()) {
                    status += ', ' + (chess.turn() === 'w' ? 'White' : 'Black') + ' is in check';
                }
            }

            gameStatusEl.innerHTML = status;
        }

        // Reset game function
        resetGameButton.addEventListener('click', () => {
            chess.reset();
            board.start();
            updateGameStatus();
        });

        // Initial game status
        updateGameStatus();
    </script>
</body>
</html>
